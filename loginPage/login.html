<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../assets/assets global/icon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Hi, Nice to see you!</h2>
            <form id="loginForm">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Please enter your Binusian Email (@binus.ac.id)" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="image-container">
            <img src="../assets/assets login/image 1.png" alt="Image">
        </div>
    </div>

    <script src="./login.js"></script>
</body>
</html>
