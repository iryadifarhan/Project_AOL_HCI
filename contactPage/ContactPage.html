<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../assets/assets global/icon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../loginPage/login.css">
    <link rel="stylesheet" href="./ContactPage.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../assets/assets global/HomeLogo.png" alt="BINUS University Logo"> <!-- Ganti dengan logo BINUS -->
        </div>
        <nav class="navbar">
            <ul>
                <li><a class="nonActive" href="../homePage/homepage.html">Home</a></li>
                <li><a class="nonActive" href="../bookingPage/booking.html">Booking</a></li>
                <li><a class="active" href="../contactPage/ContactPage.html">Contact Us</a></li>
                <li><img src="../assets/assets global/profileNav.png" alt=""></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="background-contact-info">
                <div class="contact-info">
                    <div>
                        <img src="../assets/assets contactUs/Vector (18).png" alt="Address">
                        <h3>Address</h3>
                        <p>BINUS University @ Bekasi Campus Lt.3 - Ruang A0305</p>
                    </div>
                    <div>
                        <img src="../assets/assets contactUs/Vector (19).png" alt="Whatsapp">
                        <h3>Whatsapp</h3>
                        <p>+62-812-3456-7891</p>
                    </div>
                    <div>
                        <img src="../assets/assets contactUs/Vector (20).png" alt="Email">
                        <h3>Email</h3>
                        <p>sso.bekasi@binus.edu</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="contact-form">
            <h1>Message Us</h1>
        <form>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Write your subject here!" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="10" placeholder="Comments" required></textarea>
            </div>
            <div class="form-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I Agree With The Following Facility Terms</label>
            </div>
            <button type="submit">Submit</button>
        </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <img src="../assets/assets global/HomeLogo.png" alt="Footer Logo"> <!-- Ganti dengan gambar footer -->
            <nav class="footer-nav">
                <ul>
                    <li><a href="../homepage.html">Home</a></li>
                    <li><a href="../bookingPage/booking.html">Booking</a></li>
                    <li><a href="../contactPage/ContactPage.html">Contact Us</a></li>
                </ul>
            </nav>
            <div class="social-icons">
                <a href="mailto:support@binus.ac.id">
                    <img src="../assets/footer icon/Vector.png" alt="Email Icon">
                </a>
                <a href="https://www.instagram.com/binus_university/">
                    <img src="../assets/footer icon/Vector-1.png" alt="Instagram Icon">
                </a>
                <a href="https://www.linkedin.com/school/binus-university/">
                    <img src="../assets/footer icon/Vector-2.png" alt="LinkedIn Icon">
                </a>
            </div>
            <p>Copyright &copy; 2024 Student Support Office | Bina Nusantara University</p>
        </div>
    </footer>

    <script src="./login.js"></script>
</body>
</html>
